<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>প্রে অ্যাজ প্যারাডক্স</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --islamic-green: #2ecc71;
            --gold: #f1c40f;
        }

        @font-face {
            font-family: 'Kalpurush';
            src: url('https://cdn.rawgit.com/omicronlab/kalpurush-font/e2c71b2d/Kalpurush.ttf');
        }

        body {
            font-family: 'Kalpurush', Arial;
            background: linear-gradient(45deg, #1a5276, #117864);
            color: white;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: url('https://images.unsplash.com/photo-1601747141936-d82d8640d8e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
        }

        .header h1 {
            font-size: 2.5em;
            color: var(--gold);
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header h2 {
            font-size: 1.2em;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .date-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .date-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            text-align: center;
        }

        input[type="date"] {
            padding: 10px;
            border: 2px solid var(--gold);
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-family: 'Kalpurush';
        }

        .prayer-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .prayer-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .animation-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
            z-index: -1;
        }

        .mosque-animation {
            width: 100%;
            height: 100%;
            background: url('https://www.freepnglogos.com/uploads/mosque-png/mosque-png-islamic-organization-ummah-5.png') repeat-x;
            opacity: 0.3;
            animation: moveMosque 30s linear infinite;
        }

        @keyframes moveMosque {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>প্রে অ্যাজ প্যারাডক্স</h1>
        <h2>by - Paradox Verse</h2>
        <input type="date" id="datePicker" style="margin-top:20px;">
    </div>

    <div class="date-container">
        <div class="date-box">
            <h3>ইংরেজি তারিখ</h3>
            <p id="englishDate"></p>
        </div>
        <div class="date-box">
            <h3>বাংলা তারিখ</h3>
            <p id="banglaDate"></p>
        </div>
        <div class="date-box">
            <h3>হিজরি তারিখ</h3>
            <p id="hijriDate"></p>
        </div>
    </div>

    <div class="prayer-times" id="prayerTimes"></div>

    <div class="animation-container">
        <div class="mosque-animation"></div>
    </div>

<script>
// Date Conversion Functions
const banglaMonths = ["বৈশাখ","জ্যৈষ্ঠ","আষাঢ়","শ্রাবণ","ভাদ্র","আশ্বিন","কার্তিক","অগ্রহায়ণ","পৌষ","মাঘ","ফাল্গুন","চৈত্র"];

function getBanglaDate(date) {
    const day = date.getDate();
    const month = banglaMonths[date.getMonth()];
    const year = date.getFullYear() - 593;
    return `${day} ${month} ${year}`;
}

function updateDates(selectedDate = new Date()) {
    // English Date
    document.getElementById('englishDate').textContent = selectedDate.toLocaleDateString('bn-BD');
    
    // Bengali Date
    document.getElementById('banglaDate').textContent = getBanglaDate(selectedDate);
    
    // Hijri Date
    const hijriDate = moment(selectedDate).format('iDD/iMM/iYYYY');
    document.getElementById('hijriDate').textContent = hijriDate.replace(/\//g, ' ');
}

// Prayer Time Template
const prayerTemplate = (name, time) => `
    <div class="prayer-card">
        <h3>${name}</h3>
        <p>${time}</p>
    </div>
`;

// Fetch Prayer Times
async function fetchPrayerTimes(date) {
    const apiDate = moment(date).format('DD-MM-YYYY');
    try {
        const response = await fetch(`https://api.aladhan.com/v1/timingsByCity/${apiDate}?city=Dhaka&country=Bangladesh&method=1`);
        const data = await response.json();
        const timings = data.data.timings;
        
        const prayers = [
            {name: "সেহ্রি", time: timings.Fajr},
            {name: "ফজর", time: timings.Fajr},
            {name: "যোহর", time: timings.Dhuhr},
            {name: "আসর", time: timings.Asr},
            {name: "মাগরিব/ইফতার", time: timings.Maghrib},
            {name: "ইশা", time: timings.Isha}
        ];

        document.getElementById('prayerTimes').innerHTML = prayers.map(p => prayerTemplate(p.name, p.time)).join('');
    } catch (error) {
        console.error('Error:', error);
    }
}

// Date Picker Event
document.getElementById('datePicker').addEventListener('change', function(e) {
    const selectedDate = new Date(e.target.value);
    updateDates(selectedDate);
    fetchPrayerTimes(selectedDate);
});

// Initial Load
const today = new Date();
document.getElementById('datePicker').value = today.toISOString().split('T')[0];
updateDates(today);
fetchPrayerTimes(today);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-hijri/2.2.0/moment-hijri.min.js"></script>
</body>
</html>
